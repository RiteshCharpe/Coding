<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Social Media Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social Media Platform</h1>
        <nav>
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#messages">Messages</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="content">
        <section id="home" class="page active">
            <h2>Home Feed</h2>
            <p>This is where the home feed content will go.</p>
        </section>
        <section id="profile" class="page">
            <h2>Profile</h2>
            <p>This is your profile page.</p>
        </section>
        <section id="messages" class="page">
            <h2>Messages</h2>
            <p>This is where your messages will be displayed.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Social Media Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
